<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="close.svg" alt="" class="invert s">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    Your library
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                
                <div class="nav flex">
                    <img class="hamburger invert" src="hamburger.svg" alt="">
                    <img class="svg invert" src="left-arrow-svgrepo-com.svg" alt="">
                    <img class="svg invert" src="right-arrow-svgrepo-com.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img class="sv"
                                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60' viewBox='0 0 60 60'><circle cx='30' cy='30' r='25' fill='rgba(30,215,96,1)'/><polygon points='24,20 24,40 40,30' fill='black'/></svg>"
                                alt="Play Button" />
                        </div>
                        <img src="items/ab67616d00001e021344800458a38197bfc721f3.jpeg" alt="">
                        <h2>Jhol</h2>
                        <p>Maanu,Annural Khalid</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img class="sv"
                                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60' viewBox='0 0 60 60'><circle cx='30' cy='30' r='25' fill='rgba(30,215,96,1)'/><polygon points='24,20 24,40 40,30' fill='black'/></svg>"
                                alt="Play Button" />
                        </div>
                        <img src="items/ab67616d00001e021344800458a38197bfc721f3.jpeg" alt="">
                        <h2>Jhol</h2>
                        <p>Maanu,Annural Khalid</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="s" src="prev.svg" alt="">
                            <img id="play" class="s" src="play.svg" alt="">
                            <img id="next" class="s" src="next.svg" alt="">
                        </div>
                        <div class="time">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img id="volume" class="svg" src="volume.svg" alt="">
                                <div class="range">
                                    <input id="slider" type="range" name="volume" style="cursor: pointer;"  min="0" max="1" step="0.01" value="1" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
